<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Interstate Gamers</title>
	<link rel="stylesheet" href="../css/rating.css">
	<link rel="stylesheet" href="../css/main.css">
  	<link rel="icon" href="../favicon.ico" type="image/ico" sizes="16x16">
	<link rel="stylesheet" href="https://use.typekit.net/ggx4hrs.css">
	<script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="ratings_table.js" type="module"></script>
	<script type="module">
		import {loadData, checkScrollIndicators } from './ratings_table';
		window.addEventListener('scroll', function () { checkScrollIndicators() });
		window.addEventListener('resize', function () { checkScrollIndicators() });
		window.addEventListener('load', function () { loadData() });
		//
	</script>
	<script src="../global.js" type="text/javascript"></script>
</head>
<body>
	<nav id="mobile-nav-bar">
		<div id="mobile-nav-main-container">
			<a id="mobile-nav-logo-container" href="../index.html"><img id="mobile-nav-logo" src="../images/IgLogo.png"></img></a>
			<a href="javascript:void(0);" id="mobile-nav-button">
				<i id="mobile-nav-icon" class="fa fa-bars" onclick="menuDropdown()"></i>
			</a>
		</div>
		<div id="mobile-nav-list">
			<a style="background-color: white; color: #2d32af;" href="#">Ratings</a>
			<a target="_blank" rel="noopener noreferrer" href="https://medium.com/the-interstate-gamers-podcast">Blog</a>
			<a target="_blank" rel="noopener noreferrer" href="https://www.teepublic.com/stores/the-interstate-gamers?ref_id=7904">Store</a>
			<a href="../extras/index.html">Extras</a>
			<a href="../info/index.html">Info</a>
	  </div>
	</nav>
	<nav id="nav-bar">
		<div class="nav-list">
			<a class="nav-tab" href="../index.html"><img class="nav-tab-logo" src="../images/IgLogo.png"></img></a>
			<a class="nav-tab" style="text-decoration: underline" href="#">Ratings</a>
			<a class="nav-tab" target="_blank" rel="noopener noreferrer" href="https://medium.com/the-interstate-gamers-podcast">Blog</a>
			<a target="_blank" class="nav-tab" rel="noopener noreferrer" href="https://www.teepublic.com/stores/the-interstate-gamers?ref_id=7904">Store</a>
			<a class="nav-tab" href="../extras/index.html">Extras</a>
			<a class="nav-tab" href="../info/index.html">Info</a>
		</div>
	</nav>
	<main>
		<table id="rankings-table">
			<tr id="rankings-table-options">
				<th class="options-header" colspan="10">
					<input id="options-searchbox" type="text" placeholder="Search" value="" autocomplete="off"></input>
					<div id="scroll-indicators">
						<i id="scroll-indicator-left" class="fas fa-caret-square-left" title="Scroll left to see more content"></i>
						<span>Scroll for more</span>
						<i id="scroll-indicator-right" class="fas fa-caret-square-right" title="Scroll right to see more content"></i>
					</div>
				</th>
			</tr>
			<tr class="rankings-table-header">
				<th id="header-rank" class="rankings-header sorted" onclick="sortTableByCategory(this,'rank')" ascending>
					<div class="header-text">Rank <i class="fas fa-sort-up fa-lg sort-icon"></i></div>
				</th>
				<th id="header-title" class="rankings-header descender" onclick="sortTableByName(this,'title')" ascending>
					<div class="header-text">Title <i class="fas fa-sort-down fa-lg sort-icon"></i></div>
				</th>
				<th id="header-year" class="rankings-header descender" onclick="sortTableByCategory(this,'year')" ascending>
					<div class="header-text">Year <i class="fas fa-sort-down fa-lg sort-icon"></i></div>
				</th>
				<th id="header-platform" class="rankings-header descender" onclick="sortTableByName(this,'platform')" ascending>
					<div class="header-text">Platform <i class="fas fa-sort-down fa-lg sort-icon"></i></div>
				</th>
				<th id="header-overall" class="rankings-header descender" onclick="sortTableByCategory(this,'overall')" ascending>
					<div class="header-text">IG Score <i class="fas fa-sort-up fa-lg sort-icon"></i></div>
				</th>
				<th id="header-gameplay" class="rankings-header descender" onclick="sortTableByCategory(this,'gameplay')" ascending>
					<div class="header-text">Gameplay <i class="fas fa-sort-up fa-lg sort-icon"></i></div>
				</th>
				<th id="header-aesthetics" class="rankings-header descender" onclick="sortTableByCategory(this,'aesthetics')" ascending>
					<div class="header-text">Aesthetics <i class="fas fa-sort-up fa-lg sort-icon"></i></div>
				</th>
				<th id="header-content" class="rankings-header descender" onclick="sortTableByCategory(this,'content')" ascending>
					<div class="header-text">Content <i class="fas fa-sort-up fa-lg sort-icon"></i></div>
				</th>
				<th id="header-p-overall" class="rankings-header descender" onclick="sortTableByCategory(this,'p-overall')" ascending>
					<div class="header-text">P. Overall <i class="fas fa-sort-up fa-lg sort-icon"></i></div>
				</th>
				<th id="header-k-overall" class="rankings-header descender" onclick="sortTableByCategory(this,'k-overall')" ascending>
					<div class="header-text">K. Overall <i class="fas fa-sort-up fa-lg sort-icon"></i></div>
				</th>
			</tr>
		</table>
	</main>
</body>
</html>
